version: "3.8"

services:
  # Neural Search API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NEURAL_SEARCH_VECTOR_STORE_TYPE=qdrant
      - NEURAL_SEARCH_QDRANT_HOST=qdrant
      - NEURAL_SEARCH_QDRANT_PORT=6333
      - NEURAL_SEARCH_REDIS_URL=redis://redis:6379/0
      - NEURAL_SEARCH_CELERY_BROKER_URL=redis://redis:6379/1
      - NEURAL_SEARCH_CELERY_RESULT_BACKEND=redis://redis:6379/2
      - NEURAL_SEARCH_EMBEDDING_MODEL=all-MiniLM-L6-v2
      - NEURAL_SEARCH_EMBEDDING_DEVICE=cpu
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A neural_search.workers.celery_app worker --loglevel=info --queues=indexing,batch
    environment:
      - NEURAL_SEARCH_VECTOR_STORE_TYPE=qdrant
      - NEURAL_SEARCH_QDRANT_HOST=qdrant
      - NEURAL_SEARCH_QDRANT_PORT=6333
      - NEURAL_SEARCH_REDIS_URL=redis://redis:6379/0
      - NEURAL_SEARCH_CELERY_BROKER_URL=redis://redis:6379/1
      - NEURAL_SEARCH_CELERY_RESULT_BACKEND=redis://redis:6379/2
      - NEURAL_SEARCH_EMBEDDING_MODEL=all-MiniLM-L6-v2
      - NEURAL_SEARCH_EMBEDDING_DEVICE=cpu
    depends_on:
      - api
      - redis
      - qdrant
    restart: unless-stopped

  # Celery Beat (Scheduler)
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A neural_search.workers.celery_app beat --loglevel=info
    environment:
      - NEURAL_SEARCH_CELERY_BROKER_URL=redis://redis:6379/1
      - NEURAL_SEARCH_CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (Cache & Message Broker)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - api
    restart: unless-stopped

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  qdrant_data:
  redis_data:
  prometheus_data:
  grafana_data:
